name: Update README with YouTube Videos

on:
  schedule:
    - cron: '0 0 */5 * *'

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Update README with YouTube Videos
        run: node updateReadme.js > README.md
        env:
          YOUR_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          YOUR_CHANNEL_ID: ${{ secrets.YOUTUBE_CHANNEL_ID }}
